{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'vehicle_detail.css' %}">
</head>
<body>
<video autoplay muted loop id="myVideo">
        <source src="{{vehicles.video.url}}" type="video/mp4">
    </video>
<div class="content1">
    <a href="{% url 'edit' vehicles.id %}" class="btn btn-primary">Edit</a>
    <a href="{% url 'delete' vehicles.id %}" class="btn btn-danger">Delete</a>
    <a href="{% url 'vehicles' %}" class="btn btn-warning">Return</a>


</div>
<div class="content">
    <h1 id="center">{{vehicles.name}}</h1>
    <h3 id="center1">Power: {{vehicles.speed}} bhp</h3>
    <h3 id="center2">Weight: {{vehicles.weight}} kg</h3>
    <p>{{vehicles.description}}</p>

</div>
</body>
</html>
